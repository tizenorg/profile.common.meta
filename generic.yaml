Default:
    Baseline: tizen-3.0
    Active: True
    Architecture: ia32
    Mic2Options: -f raw --fstab=uuid --copy-kernel --compress-disk-image=bz2 --generate-bmap
    Part: generic-mbr
    Language: en_US.UTF-8
    Keyboard: us
    Timezone: America/Los_Angeles
    RootPass: tizen
    DefaultUser: tizen
    DefaultUserPass: tizen
    BootLoader: True
    BootloaderAppend: "rw vga=current splash rootwait rootfstype=ext4 plymouth.enable=0"
    BootloaderTimeout: 3
    BootloaderOptions: '--ptable=gpt --menus="install:Wipe and Install:systemd.unit=system-installer.service:test"'
    StartX: False
    Desktop: None
    Repos:
        - Generic
    SaveRepos: False
    UserGroups: "audio,video"
    Groups:
        - Generic Base
        - Generic Console Tools
        - Generic Packaging
    PostScripts:
        - generic-base
        - generic-console-tools
        - generic-packaging
    NoChrootScripts:
        - buildname

Minimal:
    Part: generic-mbr

Wayland:
    Part: generic-mbr
    UserGroups: "audio,video,weston-launch"
    Groups:
        - Generic Wayland
        - Generic Adaptation
        - Generic Middleware
        - Generic Applications
        - Generic Bluetooth
        - Generic Multimedia
        - Generic Desktop Applications
        - Generic Crosswalk
    PostScripts:
        - generic-wayland
        - generic-adaptation
        - generic-middleware
        - generic-applications
        - generic-bluetooth
        - generic-multimedia
        - generic-desktop-applications
        - generic-crosswalk

X11:
    Part: generic-mbr
    Groups:
        - Generic X11
        - Generic Adaptation
        - Generic Middleware
        - Generic Applications
        - Generic Bluetooth
        - Generic Multimedia
        - Generic Webkit
        - Generic Desktop Applications
    PostScripts:
        - generic-x11
        - generic-adaptation
        - generic-middleware
        - generic-applications
        - generic-bluetooth
        - generic-multimedia
        - generic-webkit
        - generic-desktop-applications

