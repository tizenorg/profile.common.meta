Default:
    Baseline: tizen-3.0
    Active: True
    Mic2Options: -f raw --fstab=uuid --copy-kernel --compress-disk-image=bz2 --generate-bmap
    Part: common-mbr
    Language: en_US.UTF-8
    Keyboard: us
    Timezone: America/Los_Angeles
    RootPass: tizen
    DefaultUser: guest
    DefaultUserPass: tizen
    BootLoader: True
    BootloaderAppend: "rw vga=current splash rootwait rootfstype=ext4"
    BootloaderTimeout: 3
    BootloaderOptions: '--ptable=gpt --menus="install:Wipe and Install:systemd.unit=system-installer.service:test"'
    StartX: False
    Desktop: None
    SaveRepos: False
    UserGroups: "audio,video"
    Groups:
        - Generic Base
        - Common Base
        - Generic Console Tools
        - Common Console Tools
        - Generic Packaging
        - Common Packaging
        - Generic Adaptation
        - Common Adaptation
    PostScripts:
        - generic-base
        - common-base
        - generic-console-tools
        - generic-packaging
        - common-packaging
        - generic-adaptation
        - common-adaptation
    NoChrootScripts:
        - buildname

Minimal:
    Part: common-mbr
    Repos: []

